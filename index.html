<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <article>
        <header>

        </header> 
        <main>
            <table>
                    <thead>
                        <tr>
                            <th>Train</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Train Example 1</td>
                            <td>69</td>
                            <td>Your Mom's House</td>
                            <td>4:20 PM</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
            </table>
        </main>
        <footer>
            <form>
                <p>Train Name</p> <input type="text">
                <p>Destination</p> <input type="text">
                <p>First Train Time (HH:mm - military time)</p><input type="text">
                <p>Frequency (min)</p><input type="text">
                <button type="submit" id="subBtn">Add Train</button>
            </form>
        </footer>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
